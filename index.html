		<style type="text/css">
			* {
				margin: 0;
				padding: 0;

				font-family: tahoma, 'Source Sans Pro', sans-serif;
			}

			a {
				color: white;
			}

			body {

			}

			header {
				background-color: black;
				padding: 5px;

				text-align: center;

			}

				font-size: 2.5vh;
			}

			.article img {
				display: block;
				
				margin-top: 30px;
				margin-bottom: 30px;
				margin-left: auto;
				margin-right: auto;
			
				width: 50%;	
			}

			@media (orientation: portrait) {
				.article img {
					width: 100%;
				}
			}

			.article-links {
				margin: 10px;

				text-align: center;
				font-size: 2vh;	
			}

			.article-links a {
				margin-left: 20px;
				margin-right: 20px;
				color: #404090;

			}
